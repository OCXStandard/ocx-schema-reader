[tool.poetry]
name = "ocx_schema_reader"
version = "0.1.0"
description = "A command line interface for reading and parsing the OCX schema"
authors = ["ocastrup <ole.christian.astrup@dnv.com>"]
license = "MIT"
repository = "https://github.com/OCXStandard/ocx-schema-reader"
documentation = "https://ocx-schema-reader.readthedocs.io/en/latest/index.html"
readme = "README.md"
# Classifiers: http://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers=[
    # Development Status :: 1 - Planning
    # Development Status :: 2 - Pre-Alpha
    # Development Status :: 3 - Alpha
    # Development Status :: 4 - Beta
    # Development Status :: 5 - Production/Stable
    # Development Status :: 6 - Mature
    # Development Status :: 7 - Inactive
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
]
[tool.poetry.scripts]
ocx-schema-reader = 'ocx_schema_reader:schema'

[tool.poetry.dependencies]
python = "^3.10"
ocx-xml = "^0.1.0"
pyyaml = "^6.0"
click = "^8.1.3"
colorlog = "^6.7.0"
click-shell = "^2.1"
fuzzywuzzy = "^0.18.0"
tabulate = "0.9.0"
numpy = "^1.23.5"
python-Levenshtein = "^0.20.8"
lxml="~4.9.1"
requests="2.28.1"
sphinx-click = "^4.3.0"
furo = "^2022.12.7"
flake8 = "^6.0.0"
black = "^22.10.0"
isort = "^5.10.1"
bump2version = "^1.0.1"
click-logging = "^1.0.1"




[tool.poetry.dev-dependencies]
Sphinx = "^5.3.0"
sphinx-autodoc-typehints = "^1.19.5"
pre-commit = "^2.20.0"
bump2version = "^1.0.1"
black = "^22.10.0"
isort = "^5.10.1"
autoflake = "^2.0.0"
flake8 = "^6.0.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
coverage = "^6.5.0"
pytest-regressions = "^2.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
#requires = ["setuptools"]
#build-backend = "setuptools.build_meta"

[tool.black]
line-length = 119
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
[tool.pycln]
all = true

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true

[tool.tbump.version]
current = "0.1.0"
# Example of a semver regexp.
# Make sure this matches current_version before
# using tbump
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

